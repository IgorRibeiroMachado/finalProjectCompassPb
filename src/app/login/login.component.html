      <form class="login-form">
        <h2>Login</h2>
        <div class="login-input">
          <input (blur)="valida('user', $event)" minlength="4" [formControl]="user" type="text" placeholder="Usu치rio">
          <img class="user-icon" src="../../assets/icons/icon-user.svg">
